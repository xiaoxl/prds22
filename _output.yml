bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Python/R for Data Science 2022 Fall</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: null
    fontsettings:
      theme: white
      family: sans
      size: 2
    download: ["pdf"]
    sharing: null
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes


